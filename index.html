<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Dashboard</title>
    <!-- Bootstrap CSS for professional layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ESP32 Sensor Dashboard</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <button id="connectBtn" class="btn btn-primary me-2">Connect to ESP32</button>
                        <button id="disconnectBtn" class="btn btn-secondary me-2" disabled>Disconnect</button>
                        <button id="resetChartsBtn" class="btn btn-warning">Reset Charts</button>
                        <p id="status" class="mt-3 font-weight-bold">Status: Disconnected</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Sensor Data Card -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Live Sensor Readings</div>
                    <div class="card-body">
                        <p>FSR: <span id="fsr">N/A</span></p>
                        <p>Accel X: <span id="accelX">N/A</span> | Y: <span id="accelY">N/A</span> | Z: <span id="accelZ">N/A</span></p>
                        <p>Gyro X: <span id="gyroX">N/A</span> | Y: <span id="gyroY">N/A</span> | Z: <span id="gyroZ">N/A</span></p>
                        <p>Temp: <span id="temp">N/A</span> Â°C</p>
                    </div>
                </div>
            </div>
            <!-- Accel Graph -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">Acceleration Graph</div>
                    <div class="card-body">
                        <canvas id="accelChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Gyro Graph -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Gyroscope Graph</div>
                    <div class="card-body">
                        <canvas id="gyroChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- FSR Graph -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">FSR Pressure Graph</div>
                    <div class="card-body">
                        <canvas id="fsrChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Temp Graph (Gauge-like bar for simplicity) -->
            <div class="col-md-6 mx-auto">
                <div class="card mb-4">
                    <div class="card-header">Temperature Graph</div>
                    <div class="card-body">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>  <!-- External JS -->
</body>
</html>
